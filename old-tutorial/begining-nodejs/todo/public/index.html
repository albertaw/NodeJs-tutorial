<!Doctype html>
<html lang="en" ng-app="todoApp">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<!-- MOBILE RESPONSIVENESS -->
		<meta name="viewport" content="width=device-width, initial-scale=1,  user-scalable=no">	
		
		<title></title>
		
		<!-- =========================
			FAV AND TOUCH ICONS  
		============================== -->
		<link rel="icon" href="#">

		<!-- =========================
			STYLESHEETS  
		============================== -->
        <!-- FONT AWESOME -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        
	</head>
	<body ng-controller="MainController">
		<div class="container">
			<h1>List</h1>
			<!-- EXISTING ITEM ROWS -->
			<div class="row" style="margin: 1em 0;" ng-repeat="item in todo.list track by item._id">
				<button class="btn btn-danger" ng-click="todo.remove(item)">x</button>
				{{ item.details}}
			</div>
			<!-- NEW ITEM ROW -->
			<div class="row">
				<form role="form">
					<div class="form-group">
						<label for="newItemDetails">New Item Details:</label>
						<input type="text" class="form-control" placeholder="Details of new todo item" ng-model="todo.newItem">
					</div>
					<button type="submit" class="btn btn-primary" ng-click="todo.add()" ng-disabled="!todo.newItem">Add</button>
				</form>
			</div>
		</div>
		<!-- =========================
			SCRIPTS 
		============================== -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
