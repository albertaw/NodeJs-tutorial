	<form>
    <input type="text" class="form-control" placeholder="First name" ng-model="user.fname" value="{{user.fname}}">
    <input type="text" class="form-control" placeholder="Last name" ng-model="user.lname" value="{{user.lname}}">
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" value="{{user.username}}">
		<button class="btn btn-default" ng-click="editUser(user.username)">Save</button>
		<button class="btn btn-default" ng-click="deleteUser(user.username)">delete</button>
	</form>
