<!doctype html>
<html ng-app="myApp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	</head>
	<body ng-controller="MainController">
		<div class="container">
			<h2>Users</h2>
			<form>
        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
        <div class="row">
	        <div class="col-sm-3">
	        	<input type="text" class="form-control" placeholder="First name" ng-model="user.fname">
	        </div>
	        <div class="col-sm-3">
	        	<input type="text" class="form-control" placeholder="Last name" ng-model="user.lname">
	        </div>
					<button class="btn btn-default" ng-click="addUser()">Add user</button>
				</div>
			</form>
			<div ng-repeat="user in users">
				<h3>{{ user.fname + " " + user.lname}}</h3>
				<button class="btn btn-default">edit</button>
				<button class="btn btn-default" ng-click="deleteUser($index)">delete</button>
			</div>
		</div>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers/MainController.js"></script>
	</body>
</html>
